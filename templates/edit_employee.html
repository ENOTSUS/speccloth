{% extends "base.html" %}

{% block title %}Редактирование сотрудника{% endblock %}

{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Редактирование сотрудника</h1>
    <hr class="my-4">
    <form method="post">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
        </div>
        <div class="form-group">
            <label for="position">Должность:</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ employee.position }}" required>
        </div>
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" class="form-control" id="login" name="login" value="{{ employee.login }}" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- Другие поля сотрудника -->
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
{% endblock %}
