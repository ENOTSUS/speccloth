{% extends "base.html" %}

{% block title %}Редактировать продукт{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Редактировать продукт</h2>
    <form method="POST">
        <div class="form-group">
            <label for="code">Код</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ product[1] }}">
        </div>
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product[2] }}">
        </div>
        <div class="form-group">
            <label for="category">Категория</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ product[3] }}">
        </div>
        <div class="form-group">
            <label for="quantity">Количество</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product[4] }}">
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product[5] }}">
        </div>
        <div class="form-group">
            <label for="status">Статус</label>
            <input type="text" class="form-control" id="status" name="status" value="{{ product[6] }}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{{ url_for('delete_product', id=product[0]) }}" class="btn btn-danger">Удалить</a>
    </form>
</div>
{% endblock %}
